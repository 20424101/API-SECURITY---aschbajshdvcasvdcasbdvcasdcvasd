<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sakila Client</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <h4 class="card-header">
            Film Information
          </h4>
          <div class="card-body">
            <form id="frmMain">
              <div class="form-group">
                <label for="txtTitle">Title</label>
                <input type="text" class="form-control" id="txtTitle" autofocus>
              </div>
              <div class="form-group">
                <label for="txtLang">Language</label>
                <input type="text" class="form-control" id="txtLang">
              </div>
              <div class="form-group">
                <label for="txtYear">Release Year</label>
                <input type="text" class="form-control" id="txtYear">
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-check" aria-hidden="true"></i>
                Save
              </button>
            </form>
          </div>
          <div class="card-footer text-muted">
            Footer
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  <script>
    $('#frmMain').on('submit', function (e) {
      e.preventDefault();

      const film = {
        title: $('#txtTitle').val(),
        language_id: +$('#txtLang').val(),
        release_year: +$('#txtYear').val(),
      }
      const jsonToPost = JSON.stringify(film);

      $.ajax({
        url: 'http://localhost:3000/api/films',
        type: 'POST',
        data: jsonToPost,
        dataType: 'json',
        contentType: 'application/json'
      }).done(function (res) {
        console.log(res);
        alert('Film added!');
      }).fail(function (err) {
        console.error(err.responseText);
      })
    });
  </script>
</body>
</html>
